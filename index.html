<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bem Vindo Jalapão</title>
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">
  <link rel="icon" type="img/dunas 2.png" href="img/carimbo.png">
</head>

<header>
  <nav class="navbar navbar-expand-sm nav-top">
    <div class="container-fluid">
      <img src="img/carimbo.png" width="5%" style="border-radius: 10%;" alt="">

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mynavbar">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="javascript:void(0)">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="javascript:void(0)">Pacotes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="javascript:void(0)">Contato</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="text" placeholder="Pesquisar...">
          <button class="btn btn-primary" type="button">Buscar</button>
        </form>
      </div>
    </div>
  </nav>
</header>

<main>
  <!-- Carousel -->
  <div id="demo" class="carousel slide" data-bs-ride="carousel">

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    </div>

    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="img/jalapao10.jpg" alt="Serra do Espirito Santo" class="d-block w-100 img-car">
        <div class="carousel-caption">
          <h3>Jalapão</h3>
          <p>Ponto turistico do tocantins</p>
        </div>
      </div>

      <div class="carousel-item">
        <img src="img/pedra furada 2.jpg" alt="Pedra Furada" class="d-block w-100 img-car">
        <div class="carousel-caption">
          <h3>Pedra Furada</h3>
          <p>Local ideal para observar o por do sol</p>
        </div>
      </div>

      <div class="carousel-item">
        <img src="img/fervedouro bela vista.jpg" alt="fervedouro" class="d-block w-100 img-car">
        <div class="carousel-caption">
          <h3>Fervedouro Bela Vista</h3>
          <p>Um dos 3 maiores pontos turisticos do jalapão</p>
        </div>
      </div>
    </div>

    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  <!--DIVISAO-->
  <div class="container-fluid divisao">
    <h2>Conheça o Tocantins</h2>
  </div>

</main>

<footer class="fixed-bottom">

  <h5> &copy;2024 Bem Vindo Jalapão. Direitos reservados a Bah_turash.tec</h5>

</footer>

<body>

</body>
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
